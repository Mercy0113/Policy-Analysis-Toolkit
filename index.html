<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>政策分析工具箱 - Mercy0113</title>
    
    <!-- 使用 jsDelivr 作为 GitHub 资源 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Mercy0113/Policy-Analysis-Toolkit@main/libs/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/gh/Mercy0113/Policy-Analysis-Toolkit@main/libs/echarts.min.js"></script>

    <style>
        .tool-card {
            transition: transform 0.3s;
            border: 1px solid #e0e0e0;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #policyChart {
            height: 400px;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">政策分析工具箱</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#database">政策库</a></li>
                    <li class="nav-item"><a class="nav-link" href="#monitor">舆情监测</a></li>
                    <li class="nav-item"><a class="nav-link" href="#tools">分析工具</a></li>
                    <li class="nav-item"><a class="nav-link" href="#deadline">时效提醒</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 政策趋势分析 -->
    <div class="container my-5">
        <section id="database" class="mb-5">
            <h2 class="mb-4">📚 政策数据库</h2>
            <div class="row g-4">
                <div class="col-md-8">
                    <div class="card tool-card h-100">
                        <div class="card-body">
                            <h5 class="card-title">📈 政策趋势分析</h5>
                            <div id="policyChart"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- 本地 JS 资源，失败时使用 CDN -->
    <script>
        function loadECharts(callback) {
            var script = document.createElement('script');
            script.src = 'libs/echarts.min.js';  // 本地 ECharts 文件
            script.onload = callback;
            script.onerror = function () {
                console.warn('本地 ECharts 加载失败，尝试使用 CDN...');
                var cdnScript = document.createElement('script');
                cdnScript.src = 'https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js';
                cdnScript.onload = callback;
                document.body.appendChild(cdnScript);
            };
            document.body.appendChild(script);
        }

        function initChart() {
            if (typeof echarts !== 'undefined') {
                var chart = echarts.init(document.getElementById('policyChart'));
                var option = {
                    title: { text: '示例图表' },
                    tooltip: {},
                    xAxis: { data: ['A', 'B', 'C', 'D', 'E'] },
                    yAxis: {},
                    series: [{ type: 'bar', data: [5, 20, 36, 10, 10] }]
                };
                chart.setOption(option);
            } else {
                console.error('ECharts 加载失败！');
            }
        }

        // 加载 ECharts 并初始化图表
        loadECharts(initChart);
    </script>

    <!-- Bootstrap 组件 -->
    <script src="https://cdn.jsdelivr.net/gh/Mercy0113/Policy-Analysis-Toolkit@main/libs/bootstrap.bundle.min.js"></script>

</body>

</html>
