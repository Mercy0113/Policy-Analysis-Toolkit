<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>政策分析工具箱 - Mercy0113</title>

    <!-- Bootstrap & ECharts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Mercy0113/Policy-Analysis-Toolkit@main/libs/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/gh/Mercy0113/Policy-Analysis-Toolkit@main/libs/echarts.min.js"></script>

    <style>
        .tool-card {
            transition: transform 0.3s;
            border: 1px solid #e0e0e0;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .keyword-tag {
            background: #f0f9ff;
            border: 1px solid #4da8ff;
            padding: 4px 8px;
            border-radius: 12px;
            display: inline-block;
            margin-right: 5px;
        }

        #policyChart {
            height: 400px;
            margin: 20px 0;
        }

        .deadline-card {
            background: #fff8f8;
            border-left: 4px solid #ff6b6b;
            padding: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">政策分析工具箱</a>
        </div>
    </nav>

    <div class="container my-5">
        <!-- 政策数据库 -->
        <section id="database">
            <h2>📚 政策数据库</h2>
            <input type="text" class="form-control" id="searchInput" placeholder="输入政策关键词">
            <button class="btn btn-primary mt-2" onclick="searchPolicy()">搜索</button>
            <div id="searchResults" class="list-group mt-2"></div>
        </section>

        <!-- 舆情监测 -->
        <section id="monitor" class="mt-5">
            <h2>🔍 舆情监测</h2>
            <input type="text" class="form-control mt-2" id="newKeyword" placeholder="输入关键词">
            <button class="btn btn-secondary mt-2" onclick="addKeyword()">添加关键词</button>
            <button class="btn btn-primary mt-2" onclick="startMonitoring()">启动监测</button>
            <div id="keywordContainer" class="mt-2"></div>
            <div id="monitorStatus" class="alert alert-info mt-3" style="display: none;"></div>
        </section>

        <!-- 分析工具 -->
        <section id="tools" class="mt-5">
            <h2>🛠️ 分析工具</h2>
            <textarea class="form-control" rows="3" id="policyText" placeholder="粘贴政策内容"></textarea>
            <button class="btn btn-primary mt-2" onclick="analyzePolicy()">分析政策</button>
            <p class="mt-2" id="analysisResult"></p>
        </section>

        <!-- 时效提醒 -->
        <section id="deadline" class="mt-5">
            <h2>⏰ 时效提醒</h2>
            <button class="btn btn-primary mt-2" onclick="showDeadlines()">加载即将到期的政策</button>
            <div id="deadlineList" class="mt-3"></div>
        </section>

        <!-- 政策趋势分析 -->
        <section id="policyChart" class="mt-5">
            <h2>📊 政策趋势分析</h2>
            <div id="chart" style="height: 400px;"></div>
        </section>
    </div>

    <script>
        // 搜索政策
        function searchPolicy() {
            let query = document.getElementById('searchInput').value;
            let results = document.getElementById('searchResults');
            results.innerHTML = `<div class="list-group-item">搜索结果：${query} 相关政策</div>`;
        }

        // 添加关键词
        function addKeyword() {
            let keyword = document.getElementById('newKeyword').value.trim();
            if (keyword) {
                let tag = document.createElement('span');
                tag.className = 'badge keyword-tag me-1';
                tag.textContent = keyword;
                document.getElementById('keywordContainer').appendChild(tag);
                document.getElementById('newKeyword').value = ''; 
            }
        }

        // 启动舆情监测
        function startMonitoring() {
            let keywords = document.querySelectorAll('.keyword-tag');
            let keywordList = [];
            keywords.forEach(tag => keywordList.push(tag.textContent));
            if (keywordList.length > 0) {
                document.getElementById('monitorStatus').innerHTML = `监测中：${keywordList.join(', ')}`;
                document.getElementById('monitorStatus').style.display = 'block';
            }
        }

        // 分析政策
        function analyzePolicy() {
            let text = document.getElementById('policyText').value.trim();
            let result = text ? `分析结果：政策影响较大，需要进一步研究。` : `请先输入政策内容！`;
            document.getElementById('analysisResult').textContent = result;
        }

        // 加载即将到期的政策
        function showDeadlines() {
            let list = document.getElementById('deadlineList');
            list.innerHTML = `
                <div class="deadline-card">📌 政策 "碳中和行动方案" 即将到期，剩余30天！</div>
                <div class="deadline-card">📌 政策 "数字经济十四五规划" 即将到期，剩余60天！</div>
            `;
        }

        // 初始化 ECharts 图表
        function initChart() {
            let chart = echarts.init(document.getElementById('chart'));
            let option = {
                title: { text: '政策趋势分析' },
                tooltip: {},
                xAxis: { data: ['政策A', '政策B', '政策C', '政策D', '政策E'] },
                yAxis: {},
                series: [{ type: 'bar', data: [5, 20, 36, 10, 10] }]
            };
            chart.setOption(option);
        }

        window.onload = initChart;
    </script>

    <script src="https://cdn.jsdelivr.net/gh/Mercy0113/Policy-Analysis-Toolkit@main/libs/bootstrap.bundle.min.js"></script>
</body>

</html>
